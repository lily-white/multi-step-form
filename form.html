<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mutil Step Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	
</head>
<body>
	<form id="msform">
		<ul id="step-menu">
			<li class="current">Account Info</li>
			<li>User Address</li>
			<li>User Contact</li>
		</ul>
		<fieldset>
			<h2 class="ms-title">Account Info</h2>
			<h3 class="ms-subtitle">This is step 1</h3>
			<input type="text" name="username" placeholder="Username"/>
			<input type="password" name="password1" placeholder="Password"/>
			<input type="password" name="password2" placeholder="Password"/>
			<input type="button" name="next" value="Next" class="next btn">
		</fieldset>
		<fieldset>
			<h2 class="ms-title">User Address</h2>
			<h3 class="ms-subtitle">This is step 2</h3>
			<input type="text" name="province" placeholder="Province"/>
			<input type="text" name="city" placeholder="City"/>
			<input type="text" name="street" placeholder="Street"/>
			<input type="button" name="previous" value="Previous" class="previous btn">
			<input type="button" name="next" value="Next" class="next btn">
		</fieldset>
		<fieldset>
			<h2 class="ms-title">User Contact</h2>
			<h3 class="ms-subtitle">This is step 3</h3>
			<input type="text" name="telphone" placeholder="Telphone"/>
			<input type="password" name="email" placeholder="Email"/>
			<input type="button" name="previous" value="Previous" class="previous btn">
			<input type="submit" name="submit" value="submit" class="btn">
		</fieldset>
	</form>
	<script type="text/javascript" src="form.js"></script>
</body>
</html>
